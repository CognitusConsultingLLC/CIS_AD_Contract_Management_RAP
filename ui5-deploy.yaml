# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: cgdc.manage.contract
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: XD2-200-CognitusID
          url: http://xd2:443
          client: '200'
        app:
          name: /CGDC/FR_MNGECONTRACT
          description: Modification Date changes
          package: /CGDC/CORE
          transport: XD2K901167
        exclude:
          - /test/
